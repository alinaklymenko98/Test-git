<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container">
        <div class="login_register">
            <span>
                <a href="login.html"><span style="color: #46A358">Login</span></a>
            </span>
            <span> | </span>
            <span>
                <a href="registration.html"><span style="color: #3D3D3D">Register</span></a>
            </span>
        </div>

        <div class="text">
            <p>
                Enter your email and password to login.
            </p>
        </div>

        <form action="#" method="post">

            <div class="login_form">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="login_form">
                <label for="password"></label>
                <input type="password"
                       id="password"
                       name="password"
                       placeholder="Password"
                       required minlength="3"
                       maxlength="20"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}"
                >
            </div>

            <div>
                <button type="submit" class="register_btn">
                    Sign in
                </button>
            </div>

            <div class="divider">Or</div>
            <div class="button_login_google">
                <button type="button">
                    <img src="./images/google.svg" alt="Google">
                    Continue with Google
                </button>
            </div>
            <div class="button_login_facebook">
                <button type="button">
                    <img src="./images/facebook.svg" alt="Facebook">
                    Continue with Facebook
                </button>
            </div>
        </form>
        </div>
    </main>
</body>
</html>
