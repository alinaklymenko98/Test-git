<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>

        *{
            box-sizing: border-box;
            text-align: center;
            padding: 0;
            margin: 0;

        }
        body {
            background-color: lightgray;
        }

        main {
            padding-block: 40px;
            max-width: 500px;
            margin: 200px auto;
            background-color: #FFF;
            border-bottom: 10px solid #46A358;
        }
        input {
            border: 1px solid #EAEAEA;
            border-radius: 4px;
            width: 300px;
            height: 40px;
            padding: 14px 12px;
            font-size: 16px;
            margin-bottom: 5px;
        }

        button {
            border: 1px solid #EAEAEA;
            border-radius: 5px;
            width: 300px;
            height: 40px;
            font-size: 16px;
            background-color: #FFF;
            margin: 12px auto;


        }

        button:hover {
            background-color: rgba(234, 234, 234, 0.8);
        }
        .register_btn {
            color: #FFF;
            background-color: #46A358;
            margin: 20px auto;
        }
        .register_btn:hover {
            background-color: rgba(32, 92, 44, 0.9);
        }
        a {
            text-decoration: none;
            font-size: 20px;

        }
        .login_register {
            margin: 40px 60px;

        }
        .container {
            margin-inline: 98px;
        }
        .divider {
            text-align: center;
            margin: 16px auto;
        }
        .text {
            margin-bottom: 14px;

        }
        .login_form {
            margin: 16px auto;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
        <div class="login_register">
            <span>
                <a href="login.html"><span style="color: #46A358">Login</span></a>
            </span>
            <span> | </span>
            <span>
                <a href="index.html"><span style="color: #3D3D3D">Register</span></a>
            </span>
        </div>

        <div class="text">
            <p>
                Enter your email and password to login.
            </p>
        </div>

        <form action="#" method="post">

            <div class="login_form">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="login_form">
                <label for="password"></label>
                <input type="password"
                       id="password"
                       name="password"
                       placeholder="Password"
                       required minlength="3"
                       maxlength="20"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}"
                >
            </div>

            <div>
                <button type="submit" class="register_btn">
                    Sign in
                </button>
            </div>

            <div class="divider">Or</div>
            <div class="button_login_google">
                <button type="button">
                    <img src="./images/google.svg" alt="Google">
                    Continue with Google
                </button>
            </div>
            <div class="button_login_facebook">
                <button type="button">
                    <img src="./images/facebook.svg" alt="Facebook">
                    Continue with Facebook
                </button>
            </div>
        </form>
        </div>
    </main>
</body>
</html>
